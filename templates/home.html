{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6">
    {% if email %}
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-green-600 mb-4">Welcome!</h1>
            <div class="bg-gray-100 rounded-lg p-4">
                <p class="text-gray-700">Logged in as:</p>
                <p class="text-xl font-semibold text-gray-900">{{ email }}</p>
            </div>
        </div>

        <div class="text-center mt-8">
            <p class="text-gray-700 mb-4">Manage your digital business card details here.</p>
            <a href="/edit-card" class="inline-block bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                Edit Your Card
            </a>
        </div>
    {% else %}
        <div class="text-center">
            <h1 class="text-2xl font-bold text-red-600 mb-4">Authentication Required</h1>
            <p class="text-gray-700">Please log in through Cloudflare Access to continue.</p>
        </div>
    {% endif %}
</div>
{% endblock %}
