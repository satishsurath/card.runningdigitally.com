{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto p-6">
    <!-- Business Card Preview -->
    <div id="preview-card" class="bg-white rounded-lg shadow-2xl overflow-hidden" style="max-width: 500px; margin: 0 auto;">
        <!-- Card Content -->
        <div class="p-6 flex flex-col justify-between bg-gradient-to-br from-white to-gray-50 min-h-[200px]">
            <!-- Top Section -->
            <div>
                <h1 id="full-name" class="text-2xl font-bold text-gray-800">Loading...</h1>
                <p id="title" class="text-md text-gray-600 mt-1"></p>
                <p id="company" class="text-md font-semibold text-green-600 mt-1"></p>
            </div>

            <!-- Bottom Section -->
            <div class="space-y-2 text-sm mt-4">
                <div id="phone-section" class="flex items-center text-gray-600 hidden">
                    <svg class="w-4 h-4 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                    </svg>
                    <span id="phone-text"></span>
                </div>

                <div id="website-section" class="flex items-center text-gray-600 hidden">
                    <svg class="w-4 h-4 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
                    </svg>
                    <span id="website-text"></span>
                </div>

                <div id="address-section" class="flex items-center text-gray-600 hidden">
                    <svg class="w-4 h-4 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span id="address-text"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Notes Section -->
    <div id="notes-section" class="mt-8 bg-white rounded-lg shadow p-6 hidden">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Additional Notes</h2>
        <p id="notes-text" class="text-gray-600"></p>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="mt-8 text-center text-red-600"></div>

    <!-- Action Buttons -->
    <div class="text-center mt-8 space-x-4">
        <a href="/edit-card" class="inline-block bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
            Edit Card
        </a>
        <a href="/download-vcf" class="inline-block bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Download VCF
        </a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    console.log('Preview card script block loaded');
    
    async function loadPreviewCard() {
        console.log('loadPreviewCard function called');
        
        try {
            console.log('Fetching data from /api/preview-card');
            const response = await fetch('/api/preview-card');
            console.log('Response received:', response.status);
            
            const data = await response.json();
            console.log('Data parsed:', data);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const user = data.user;
            console.log('User data:', user);

            // Update text content
            const elements = {
                'full-name': user.full_name,
                'title': user.title,
                'company': user.company,
                'phone-text': user.phone,
                'website-text': user.website,
                'address-text': user.address,
                'notes-text': user.notes
            };

            // Show/hide sections based on content
            if (user.phone) {
                document.getElementById('phone-section').classList.remove('hidden');
            }
            if (user.website) {
                document.getElementById('website-section').classList.remove('hidden');
            }
            if (user.address) {
                document.getElementById('address-section').classList.remove('hidden');
            }
            if (user.notes) {
                document.getElementById('notes-section').classList.remove('hidden');
            }

            // Update content
            for (const [id, value] of Object.entries(elements)) {
                const element = document.getElementById(id);
                console.log(`Updating ${id} with value:`, value);
                if (element) {
                    element.textContent = value || '';
                } else {
                    console.error(`Element with id ${id} not found`);
                }
            }

        } catch (error) {
            console.error('Error in loadPreviewCard:', error);
            const errorElement = document.getElementById('error-message');
            if (errorElement) {
                errorElement.textContent = `Error: ${error.message}`;
            }
        }
    }

    // Call loadPreviewCard when the page loads
    loadPreviewCard();
</script>
{% endblock %}
