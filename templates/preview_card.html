{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto p-6">
    {% if email %}
        <!-- Business Card Preview -->
        <div id="preview-card" class="relative w-full aspect-[1.75] bg-white rounded-lg shadow-2xl overflow-hidden transform hover:scale-105 transition-transform duration-300" style="max-width: 500px; margin: 0 auto;">
            <!-- Card Content -->
            <div class="absolute inset-0 p-6 flex flex-col justify-between bg-gradient-to-br from-white to-gray-50">
                <!-- Top Section -->
                <div>
                    <h1 id="full-name" class="text-2xl font-bold text-gray-800"></h1>
                    <p id="title" class="text-md text-gray-600 mt-1"></p>
                    <p id="company" class="text-md font-semibold text-green-600 mt-1"></p>
                </div>

                <!-- Bottom Section -->
                <div class="space-y-2 text-sm">
                    <div id="phone-section" class="flex items-center text-gray-600 hidden">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                        </svg>
                        <span id="phone-text"></span>
                    </div>

                    <div id="website-section" class="flex items-center text-gray-600 hidden">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
                        </svg>
                        <span id="website-text"></span>
                    </div>

                    <div id="address-section" class="flex items-center text-gray-600 hidden">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        <span id="address-text"></span>
                    </div>
                </div>

                <!-- Company Logo Watermark (Optional) -->
                <div class="absolute bottom-4 right-4 opacity-10">
                    <svg class="w-16 h-16" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Notes Section -->
        <div id="notes-section" class="mt-8 bg-white rounded-lg shadow p-6 hidden">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">Additional Notes</h2>
            <p id="notes-text" class="text-gray-600"></p>
        </div>

        <!-- Edit Button -->
        <div class="text-center mt-8">
            <a href="/edit-card" class="inline-block bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                Edit Card
            </a>
        </div>

        <script>
            async function loadPreviewCard() {
                try {
                    const response = await fetch('/api/preview-card');
                    if (response.ok) {
                        const data = await response.json();
                        const user = data.user;

                        // Update text content
                        document.getElementById('full-name').textContent = user.full_name || '';
                        document.getElementById('title').textContent = user.title || '';
                        document.getElementById('company').textContent = user.company || '';

                        // Update conditional sections
                        if (user.phone) {
                            document.getElementById('phone-section').classList.remove('hidden');
                            document.getElementById('phone-text').textContent = user.phone;
                        }

                        if (user.website) {
                            document.getElementById('website-section').classList.remove('hidden');
                            document.getElementById('website-text').textContent = user.website;
                        }

                        if (user.address) {
                            document.getElementById('address-section').classList.remove('hidden');
                            document.getElementById('address-text').textContent = user.address;
                        }

                        if (user.notes) {
                            document.getElementById('notes-section').classList.remove('hidden');
                            document.getElementById('notes-text').textContent = user.notes;
                        }
                    } else {
                        console.error('Error loading preview card:', await response.text());
                    }
                } catch (error) {
                    console.error('Error loading preview card:', error);
                }
            }

            document.addEventListener('DOMContentLoaded', loadPreviewCard);
        </script>
    {% else %}
        <div class="text-center">
            <h1 class="text-2xl font-bold text-red-600 mb-4">Authentication Required</h1>
            <p class="text-gray-700">Please log in through Cloudflare Access to continue.</p>
        </div>
    {% endif %}
</div>
{% endblock %}
