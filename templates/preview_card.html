{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto p-6">
    <!-- Business Card Preview -->
    <div id="preview-card" class="business-card mx-auto">
        <div class="card-content p-6 flex flex-col justify-between h-full">
            <!-- Top Section -->
            <div>
                <h1 id="full-name" class="text-xl font-bold text-gray-800 dark:text-gray-100 mb-1">Loading...</h1>
                <p id="title" class="text-sm text-gray-600 dark:text-gray-400"></p>
                <p id="company" class="text-sm font-semibold text-green-600 dark:text-green-400 mt-1"></p>
            </div>
            <!-- Bottom Section -->
            <div class="contact-info space-y-1.5 mt-4">
                <div id="phone-section" class="flex items-center hidden">
                    <svg class="w-3.5 h-3.5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                    </svg>
                    <span id="phone-text"></span>
                </div>
                <div id="website-section" class="flex items-center hidden">
                    <svg class="w-3.5 h-3.5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
                    </svg>
                    <span id="website-text"></span>
                </div>
                <div id="address-section" class="flex items-center hidden">
                    <svg class="w-3.5 h-3.5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span id="address-text"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Notes Section -->
    <div id="notes-section" class="mt-8 bg-white dark:bg-gray-800 rounded-lg shadow p-6 hidden">
        <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-2">Additional Notes</h2>
        <p id="notes-text" class="text-gray-600 dark:text-gray-300"></p>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="mt-8 text-center text-red-600 dark:text-red-400"></div>

    <!-- Action Buttons -->
    <div class="text-center mt-8 space-x-4">
        <a href="/edit-card" class="inline-flex items-center justify-center w-16 h-16 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
            <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 -960 960 960" width="2em"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg>
            <span>Edit Card</span>
        </a>
        <a href="/qr-code" class="inline-flex items-center justify-center w-16 h-16 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
            <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 -960 960 960" width="2em"><path d="M80-680v-200h200v80H160v120H80Zm0 600v-200h80v120h120v80H80Zm600 0v-80h120v-120h80v200H680Zm120-600v-120H680v-80h200v200h-80ZM700-260h60v60h-60v-60Zm0-120h60v60h-60v-60Zm-60 60h60v60h-60v-60Zm-60 60h60v60h-60v-60Zm-60-60h60v60h-60v-60Zm120-120h60v60h-60v-60Zm-60 60h60v60h-60v-60Zm-60-60h60v60h-60v-60Zm240-320v240H520v-240h240ZM440-440v240H200v-240h240Zm0-320v240H200v-240h240Zm-60 500v-120H260v120h120Zm0-320v-120H260v120h120Zm320 0v-120H580v120h120Z"/></svg>
            <span>QR Code</span>
        </a>        
        <a href="/download-vcf" class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
            <div class="flex items-center space-x-1">
                <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 -960 960 960" width="2em"><path d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"/></svg>
                <span>Download VCF</span>
            </div>
        </a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    console.log('Preview card script block loaded');
    
    async function loadPreviewCard() {
        console.log('loadPreviewCard function called');
        
        try {
            console.log('Fetching data from /api/preview-card');
            const response = await fetch('/api/preview-card');
            console.log('Response received:', response.status);
            
            const data = await response.json();
            console.log('Data parsed:', data);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const user = data.user;
            console.log('User data:', user);

            // Update text content
            const elements = {
                'full-name': user.full_name,
                'title': user.title,
                'company': user.company,
                'phone-text': user.phone,
                'website-text': user.website,
                'address-text': user.address,
                'notes-text': user.notes
            };

            // Show/hide sections based on content
            if (user.phone) {
                document.getElementById('phone-section').classList.remove('hidden');
            }
            if (user.website) {
                document.getElementById('website-section').classList.remove('hidden');
            }
            if (user.address) {
                document.getElementById('address-section').classList.remove('hidden');
            }
            if (user.notes) {
                document.getElementById('notes-section').classList.remove('hidden');
            }

            // Update content
            for (const [id, value] of Object.entries(elements)) {
                const element = document.getElementById(id);
                console.log(`Updating ${id} with value:`, value);
                if (element) {
                    element.textContent = value || '';
                } else {
                    console.error(`Element with id ${id} not found`);
                }
            }

        } catch (error) {
            console.error('Error in loadPreviewCard:', error);
            const errorElement = document.getElementById('error-message');
            if (errorElement) {
                errorElement.textContent = `Error: ${error.message}`;
            }
        }
    }

    // Call loadPreviewCard when the page loads
    loadPreviewCard();
</script>
{% endblock %}
