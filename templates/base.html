<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Card Access{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <div class="text-xl font-semibold text-gray-800">
                        Running Digitally Card Access
                    </div>
                    <div class="hidden md:flex space-x-4">
                        <a href="/" class="text-gray-600 hover:text-gray-900">Home</a>
                        <a href="/edit-card" class="text-gray-600 hover:text-gray-900">Edit Card</a>
                        <a href="/preview-card" class="text-gray-600 hover:text-gray-900">Preview Card</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
